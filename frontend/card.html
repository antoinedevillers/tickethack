<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cart</title>
</head>

<body>
    <header>
        <div>
            <a id="logo" href="index.html">Tickethack</a>
        </div>
        <nav>
            <ul>
                <a class="button" href="card.html">Cart</a>
                <a class="button" href="bookings.html">Bookings</a>
            </ul>
        </nav>

    <div>
        <div class="container">
            <div id="containerBooking">

            </div>

        </div>
    </div>
    <script src="script.js"></script>
