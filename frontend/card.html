<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>

    <div>
        <h3>My cart</h3>
        <ul>
            <li>
                <div class='container-trip'>
                    <div id='trip'>Paris -> Lyon</div>
                    <div id='departureTime'>20:09</div>
                    <div id='priceTrip'>103€</div>
                    <button id='deleteTrip'>X</button>
                </div>
            </li>
        </ul>
        <div id='containerTotalCost'>
            <div>Total: <span id='price'>103</span>€</div>
            <button id="purchase">Purchase</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
