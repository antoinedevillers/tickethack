<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicketHack</title>
</head>

<body>
    <div id="container">
        <header>
            <div>
                <a id="logo" href="index.html">Tickethack</a>
            </div>
            <nav>
                <ul>
                    <a class="button" href="card.html">Cart</a>
                    <a class="button" href="bookings.html">Bookings</a>
                </ul>
            </nav>
        </header>
        <div id="partieHaute">

        <div id="containerBlocks">

                <div id="calendrier">
                    <input id="dateInput" type="date" />
                </div>
                <button type="button" img="search" id="search">Search</button>
            </div>
           
                <div id="resultat" class='block'>
                    
                </div>
            
        </div>
    </div>
    <script src="script.js"></script>
